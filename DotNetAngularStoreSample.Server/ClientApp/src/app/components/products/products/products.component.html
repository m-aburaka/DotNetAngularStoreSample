<app-spinner *ngIf="loading && !error"></app-spinner>
<app-error [error]="error"></app-error>

<mat-list class="list" *ngIf="!loading && !error" #list>
  <app-product *ngFor="let product of products" [product]="product">
  </app-product>
</mat-list>
<mat-paginator
  [length]="itemsCount"
  [pageSize]="pageSize"
  [pageSizeOptions]="pageSizeOptions"
  (page)="onPaginationChange($event.pageIndex, $event.pageSize)"
>
</mat-paginator>

<app-product-new class="create-container"></app-product-new>
